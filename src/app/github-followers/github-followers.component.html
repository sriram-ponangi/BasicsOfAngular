<br/><br/>

<div class="container"> 
  <h3>Github Followers:</h3> 
  <br/>  
  <div *ngFor="let follower of followers" class="media">
    <div class="media-left">
      <a href="#">
        <img class="avatar media-object" src="{{ follower.avatar_url }}" alt="...">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">
        <a [routerLink]="['/GithubFollowers',follower.id,follower.login]">{{ follower.login }}</a>
      </h4>
      <a [routerLink]="['/GithubFollowers',follower.id,follower.login]">{{ follower.html_url }}</a>
    </div>
    <br/><br/><br/><br/>
  </div>
</div>
